<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>
    <body>
        <div>Loading descriptor, please wait ....</div>
        <a-scene vr-mode-ui="enabled:false;"
        renderer="logarithmicDepthBuffer: true; precision:medium;"
        embedded arjs="trackingMethod:best; sourceType: webcam; debugUIEnabled: false" >
        <a-assets>
            <img id="earth" src="./img/earth-sphere.jpg">
            <img id="world" src="./img/world.jpg">
        </a-assets>
        <a-nft 
        type="nft"
        url="./nft/budi"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5" >
        <a-entity 
        gltf-model="./img/venom.glb"
        scale="30 30 30"
        position="0 1 0"
        rotation="0 90 270"
        ></a-entity>
        <a-sphere material="src:#earth" position="0 1 0" animation="property:rotation;from:0 0 0; to: 0 0 360;loop:true"></a-sphere>
    </a-nft>
    <a-entity camera></a-entity>
    </a-scene>
    </body>
</html>

<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <a-scene embedded arjs>
        <a-assets>
            <img id="earth" src="./img/earth-sphere.jpg">
            <img id="budi" src="./img/budi.jpg">
        </a-assets>
        <a-marker preset="custom" type="pattern" url="./pattern/pattern-ASIA.patt">
            <a-sphere material="src:#budi" position="0 1 0" scale="2 2 2"></a-sphere>

            <a-entity gltf-model="./img/venom.glb" scale="5 5 5" position="0 1 0"
            animation="property:rotation;from:0 0 0; 
                to: 0 0 360;loop:true"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
